rical">HISTORICAL</option><option value="Biography">BIOGRAPHY</option><option value="Children">CHILDREN</option></select></div> <div class="mb-4"><label class="block text-sm font-medium text-gray-700 mb-1 required" for="book_numberOfCopies">Number of copies</label><ul><li class="text-red-700">This value should be positive.</li></ul><input type="number" id="book_numberOfCopies" name="book[numberOfCopies]" required="required" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 border-red-700" value="-1000000" /></div> <div class="mb-4"><label class="block text-sm font-medium text-gray-700 mb-1 required" for="book_author">Author</label><select id="book_author" name="book[author]" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"><option value="1" selected="selected">My name is test</option></select></div> <button type="submit" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-md my-5"> Save </button> </form>
